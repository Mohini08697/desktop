<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse No</title>
    <script>
        function Reverse(num){
            var num=num;
             var rev=0;
            while(num!=0)
            {
                rev=(rev*10)+(num%10);
                num=parseInt(num/10);
            }
            document.write("Reverse no is: ", +rev)
        }
    document.write(Reverse(12345))
        </script>
</head>

</body>
</html>
